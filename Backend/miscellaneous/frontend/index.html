<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="http://localhost:3000/register" method="get">
      <label for="getUsername">Username:</label>
      <input type="text" id="getUsername" name="username" required />
      <label for="getPassword">Password:</label>
      <input type="password" id="getPassword" name="password" required />
      <button type="submit">Submit GET</button>
    </form>
    <br />
    <hr />
    <form action="http://localhost:3000/register" method="post">
      <label for="postUsername">Username:</label>
      <input type="text" id="postUsername" name="username" required />
      <label for="postPassword">Password:</label>
      <input type="password" id="postPassword" name="password" required />
      <button type="submit">Submit POST</button>
    </form>
  </body>
</html>
