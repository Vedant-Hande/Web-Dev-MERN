<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practicing flex box</title>
    <style>
      .caon {
        width: 100px;
        height: 100px;
        background-color: red;
        border-radius: 50%;
        position: relative;
        animation: move 2s infinite;
        display: inline-block;
      }
      .con {
        background-color: blueviolet;
        display: flex;
        justify-content: center;
        height: 50px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <div class="caon"></div>
      <div class="caon"></div>
    </div>
  </body>
</html>
