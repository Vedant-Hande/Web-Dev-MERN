<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VPS Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="player-container">
        <div class="player-header">
          <h1 class="logo"><i class="fas fa-music"></i> VPS Music</h1>
          <div class="song-counter">
            <span id="present">1</span>
            <span>/</span>
            <span id="total"></span>
          </div>
        </div>

        <div class="player-content">
          <div class="left-section">
            <div class="album-art">
              <img id="track_image" alt="Album Art" />
              <button class="like-btn" onclick="toggleLike()">
                <i class="far fa-heart"></i>
              </button>
            </div>
            <div class="volume-control">
              <i
                class="fas fa-volume-up"
                id="volume_icon"
                onclick="mute_sound()"></i>
              <input
                type="range"
                min="0"
                max="100"
                value="90"
                onchange="volume_change()"
                id="volume"
                class="volume-slider" />
              <span id="volume_show">90</span>
            </div>
          </div>

          <div class="right-section">
            <div class="song-info">
              <p id="artist" class="artist-name">Artist Name</p>
            </div>

            <div class="player-controls">
              <button
                class="control-btn"
                onclick="toggleShuffle()"
                id="shuffle">
                <i class="fas fa-shuffle"></i>
              </button>
              <button class="control-btn" onclick="previous_song()" id="pre">
                <i class="fas fa-backward-step"></i>
              </button>
              <button
                class="control-btn play-btn"
                onclick="justplay()"
                id="play">
                <i class="fas fa-play"></i>
              </button>
              <button class="control-btn" onclick="next_song()" id="next">
                <i class="fas fa-forward-step"></i>
              </button>
              <button class="control-btn" onclick="toggleRepeat()" id="repeat">
                <i class="fas fa-repeat"></i>
              </button>
            </div>

            <div class="playback-controls">
              <button class="speed-btn" onclick="toggleSpeedOptions()">
                <span id="speed">1x</span>
              </button>
              <div id="speed-options" class="speed-options">
                <span onclick="setPlaybackSpeed(0.5)">0.5x</span>
                <span onclick="setPlaybackSpeed(0.75)">0.75x</span>
                <span onclick="setPlaybackSpeed(1)">1x</span>
                <span onclick="setPlaybackSpeed(1.25)">1.25x</span>
                <span onclick="setPlaybackSpeed(1.5)">1.5x</span>
                <span onclick="setPlaybackSpeed(2)">2x</span>
              </div>
            </div>

            <div class="progress-section">
              <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
              </div>
              <input
                type="range"
                min="0"
                max="100"
                value="0"
                id="duration_slider"
                onchange="change_duration()"
                class="progress-bar" />
            </div>

            <button class="autoplay-btn" id="auto" onclick="autoplay_switch()">
              <i class="fas fa-circle-notch"></i>
              <span>Auto Play</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Keyboard Shortcuts Help Modal -->
    <div id="shortcuts-modal" class="modal">
      <div class="modal-content">
        <h2>Keyboard Shortcuts</h2>
        <ul>
          <li><kbd>Space</kbd> - Play/Pause</li>
          <li><kbd>→</kbd> - Next Song</li>
          <li><kbd>←</kbd> - Previous Song</li>
          <li><kbd>↑</kbd> - Volume Up</li>
          <li><kbd>↓</kbd> - Volume Down</li>
          <li><kbd>M</kbd> - Mute/Unmute</li>
          <li><kbd>S</kbd> - Toggle Shuffle</li>
          <li><kbd>R</kbd> - Toggle Repeat</li>
          <li><kbd>?</kbd> - Show/Hide Shortcuts</li>
        </ul>
        <button onclick="toggleShortcutsModal()">Close</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
