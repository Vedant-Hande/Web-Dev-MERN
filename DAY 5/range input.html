<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range Input tag in html</title>
  </head>
  <body>
    <form action="/server">
      <label for="audio">select your audio </label>
      <input
        type="range"
        min="0"
        max="100"
        name="ran"
        id="audio"
        step="5"
        value="70" />
      <!-- Minimum value: 0
        Maximum value: 100
        Step: 5
        Initial value: 70
        Name: "ran"
        ID: "audio" -->
      <button>submits</button>
    </form>
  </body>
</html>
