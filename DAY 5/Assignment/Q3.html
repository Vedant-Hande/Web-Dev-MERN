<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q2</title>
  </head>
  <body>
    <form action="/sercer">
      <div>
        <div>
          <label for="name">Name: </label>
          <input
            type="text"
            id="name"
            placeholder="Enter Your Name"
            name="name" />
        </div>
        <br />

        <div>
          <label for="Email">Email: </label>
          <input
            type="email"
            id="Email"
            placeholder="Enter Your Email"
            name="Email" />
        </div>
        <br />

        <div>
          <label for="msg">Massage :</label>
          <br />
          <textarea
            name="msg"
            id="msg"
            rows="5"
            cols="35"
            placeholder="Enter Your Massage -"></textarea>
        </div>
        <br />

        Rate Out of us:
        <br />
        <div>
          <input type="radio" name="rate" id="1" />
          <label for="1">1</label>
        </div>
        <div>
          <input type="radio" name="rate" id="2" />
          <label for="2">2</label>
        </div>
        <div>
          <input type="radio" name="rate" id="3" />
          <label for="3">3</label>
        </div>
        <div>
          <input type="radio" name="rate" id="4" />
          <label for="4">4</label>
        </div>
        <div>
          <input type="radio" name="rate" id="5" />
          <label for="5">5</label>
        </div>
        <br />
        <button type="submit">Send Your Data</button>
      </div>
    </form>
  </body>
</html>
