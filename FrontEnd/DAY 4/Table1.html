<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 1</title>
  </head>
  <body>
    <table border="2">
      <caption>
        Student Grade
      </caption>
      <thead>
        <tr>
          <th>Student name</th>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>vedant</td>
          <td>React</td>
          <td>98.9</td>
        </tr>
        <tr>
          <td>suraj</td>
          <td>java</td>
          <td>89.6</td>
        </tr>
        <tr>
          <td>prathmesh</td>
          <td>Express JS</td>
          <td>94.3</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">total</td>
          <td>sum</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
