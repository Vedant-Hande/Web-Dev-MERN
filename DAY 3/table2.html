<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 2</title>
  </head>
  <body>
    <table border="2">
      <caption>
        Food Menu
      </caption>
      <thead>
        <tr>
          <th rowspan="2">ITEM</th>
          <th colspan="2">price</th>
        </tr>
        <tr>
          <th>INR</th>
          <th>USD</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mango</td>
          <td>45</td>
          <td>0.12</td>
        </tr>
        <tr>
          <td>Banana</td>
          <td>82</td>
          <td>1.12</td>
        </tr>
        <tr>
          <td>Grapes</td>
          <td>131</td>
          <td>1.97</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
