<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list in html</title>
  </head>
  <body>
    <!-- unorder list -->
    <ol>
      <li>
        Vedant
        <ul>
          <li>Red</li>
          <li>Blue</li>
          <li>Yello</li>
        </ul>
      </li>

      <li>
        suraj
        <ul>
          <li>Red</li>
          <li>Blue</li>
          <li>Yello</li>
        </ul>
      </li>

      <li>prathmesh</li>
      <ul>
        <li>Red</li>
        <li>Blue</li>
        <li>Yello</li>
      </ul>
    </ol>

    <!-- Order list -->
    <ol type="A">
      <li>Red</li>
      <li>Blue</li>
      <li>Yello</li>
    </ol>
  </body>
</html>
