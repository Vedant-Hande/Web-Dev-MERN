<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list in html</title>
  </head>
  <body>
    <!-- unorder list -->
    <ul>
      <li>vedant</li>
      <li>suraj</li>
      <li>prathmesh</li>
    </ul>

    <!-- Order list -->

    <ol type="A">
        <li>Red</li>
        <li>Blue</li>
        <li>Yello</li>
    </ol>
  </body>
</html>
