<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simon Says Game</h1>
      <p>press any key to start</p>
      <div class="fdiv">
        <button class="red" id="red">1</button>
        <button class="green" id="green">2</button>
      </div>
      <div class="sdiv">
        <button class="blue" id="blue">3</button>
        <button class="yellow" id="yellow">4</button>
      </div>
      <h2>your score is :</h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
